<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Canvas Boilerplate | Chris Courses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .test {
      width: 1024px;
      height: 100px;
      border: 1px solid black;
      background-color: rgb(250, 250, 250);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .math-wrapper{
      width: 80%;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-family: monospace;
      
    }

    .input-wrapper{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
    }

    .input {
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      margin: 20px;
      height: 30px;
      background-color: blue;
    }
    .result {
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      margin: 5px;
      height: 30px;
      
    }

    .operator{
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-size: 45px;
      font-weight: bolder;
     
    }
    .result-wrapper{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-left: 5px;

      
    }

    .resultBtn{
      width: 100%;
      height: inherit;
      cursor: pointer;
      border: 1px solid black;
      outline: none;
      font-size: 20px;
    }

    .score-board{
      width: 50%;
      display: flex;
    }

    .score-wrapper{
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    .timer-wrapper{
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .score{
      width: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: whitesmoke;
      height: 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
    }
    .timer{
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: whitesmoke;
      height: 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
    }


    


  </style>
</head>

<body>
  <canvas></canvas>

  <div class="test">
    <div class="math-wrapper">
      <div class="input-wrapper">
        <div class="input" id="inputOne">
          
        </div>
        <div class="operator">
          +
        </div>
        <div class="input" id="inputTwo">
          
        </div>

        <div class="operator">
          =
        </div>
      
      </div>
      <div class="result-wrapper">
        <div class="result">
            <button id="resultOne" class="resultBtn"></button>
        </div>
        <div class="result" id="resultTwo">
            <button id="resultTwo" class="resultBtn"></button>
        </div>
        <div class="result">
          <button id="resultThree" class="resultBtn"></button>
      </div>
      <div class="result" id="resultTwo">
          <button id="resultFour" class="resultBtn"></button>
      </div>
      </div>

      <div class="score-board">
        <div class="score-wrapper">
          Score
          <div class="score" id="score">
            
          </div>
        </div>
        <div class="timer-wrapper">
          Timer
          <div class="timer" id="timer">

          </div>
        </div>
      </div>
      
    </div>
    
  </div>
</body>

</html>
